<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta property="og:title" content="Frank Dufaux 3D Interactive Avatar" />
<meta property="og:type" content="website" />
<meta property="og:URL" content="https://takticalstudio.com" />
<meta property="og:image" content="og.png" />
<meta property="og:description" content="Frank Dufaux 3D Interactive Avatar - Framework Three.js - Bundler Vite - Coded in Visual Studio Code - Animations from Mixamo - Avatar made and rigged in Blender" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="icon" href="favicon.ico" sizes="any" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@600&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Frank 3D Avatar</title>
    <style>
      /* :root {
        --text: 'CLICK ME';
      } */

      body,
      html {
        margin: 0;
        padding: 0;
        background-image: linear-gradient(
          to bottom,
          #1f1f1f,
          #202020,
          #444444,
          #9897a2,
          #c9c9c9
        );
        background-color: #cccccc;
        height: 500px;
        background-position: center bottom;
        background-repeat: no-repeat;
        background-size: cover;
        overflow: hidden;
      }

      * {
        touch-action: manipulation;
      }

      *,
      *:before,
      *:after {
        box-sizing: border-box;
      }

      body {
        --text: 'CLICK ON FRANK';
        position: relative;
        color: white;
        letter-spacing: 2px;
        font-size: 16px;
        font-family: 'Rubik', sans-serif;
        width: 100%;
        height: 100dvh;
      }

      @media (pointer: coarse) {
        body {
          --text: 'TOUCH FRANK';
        }
      }

      .floor {
        position: absolute;
        background-image: url('floor.webp');
        width: 100vw;
        left: 0;
        bottom: 0;
        height: 100dvh;
        background-position: center bottom;
        background-repeat: no-repeat;
        background-size: cover;
        opacity: 0.8;
      }

      .floor::after {
        content: '';
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        opacity: 0.4;
        z-index: -1;
        background: linear-gradient(
          289deg,
          #aaf761,
          #fb7920,
          #f02df2,
          #3d35a4,
          #5a9884
        );
        background-size: 300% 300%;
        animation: gradient-animation 20s ease infinite;
      }

      .wrapper {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      #c {
        position: absolute;
        top: 0;
        width: 100%;
        height: 100%;
        display: block;
      }

      .clicker {
        position: absolute;
        bottom: 50px;
        width: 230px;
        height: 75%;
        background-color: #00000000;
        cursor: pointer;
        z-index: 1;
      }

      .name {
        font-size: 21.7vw;
        text-align: center;
        line-height: 75%;
        width: 100%;
        background: linear-gradient(
          289deg,
          #aaf761,
          #fb7920,
          #f02df2,
          #3d35a4,
          #5a9884
        );
        background-size: 300% 300%;
        animation: gradient-animation 20s ease infinite;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .name2 {
        font-size: 17.8vw;
        text-align: center;
        line-height: 75%;
        width: 100%;
        background: linear-gradient(
          289deg,
          #aaf761,
          #fb7920,
          #f02df2,
          #3d35a4,
          #5a9884
        );
        background-size: 300% 300%;
        animation: gradient-animation 20s ease infinite;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      @media only screen and (max-width: 768px) {
        /* For mobile phones: */
        .name {
          font-size: 28vw;
          padding-right: 5px;
          padding-top: 10px;
        }

        .name2 {
          font-size: 23vw;
        }

        .clicker {
          display: none;
        }
      }

      @keyframes gradient-animation {
        0% {
          background-position: 0% 50%;
        }

        50% {
          background-position: 100% 50%;
        }

        100% {
          background-position: 0% 50%;
        }
      }

      .loading {
        position: fixed;
        z-index: 50;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: #333333;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 1s;
      }

      #load {
        position: absolute;
        width: 600px;
        height: 36px;
        left: 50%;
        top: 40%;
        margin-left: -300px;
        overflow: visible;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        cursor: default;
      }

      #load div {
        position: absolute;
        width: 20px;
        height: 36px;
        opacity: 0;
        animation: move 2s linear infinite;
        -o-animation: move 2s linear infinite;
        -moz-animation: move 2s linear infinite;
        -webkit-animation: move 2s linear infinite;
        transform: rotate(180deg);
        -o-transform: rotate(180deg);
        -moz-transform: rotate(180deg);
        -webkit-transform: rotate(180deg);
        color: #35c4f0;
      }

      #load div:nth-child(2) {
        animation-delay: 0.2s;
        -o-animation-delay: 0.2s;
        -moz-animation-delay: 0.2s;
        -webkit-animation-delay: 0.2s;
      }

      #load div:nth-child(3) {
        animation-delay: 0.4s;
        -o-animation-delay: 0.4s;
        -webkit-animation-delay: 0.4s;
        -webkit-animation-delay: 0.4s;
      }

      #load div:nth-child(4) {
        animation-delay: 0.6s;
        -o-animation-delay: 0.6s;
        -moz-animation-delay: 0.6s;
        -webkit-animation-delay: 0.6s;
      }

      #load div:nth-child(5) {
        animation-delay: 0.8s;
        -o-animation-delay: 0.8s;
        -moz-animation-delay: 0.8s;
        -webkit-animation-delay: 0.8s;
      }

      #load div:nth-child(6) {
        animation-delay: 1s;
        -o-animation-delay: 1s;
        -moz-animation-delay: 1s;
        -webkit-animation-delay: 1s;
      }

      #load div:nth-child(7) {
        animation-delay: 1.2s;
        -o-animation-delay: 1.2s;
        -moz-animation-delay: 1.2s;
        -webkit-animation-delay: 1.2s;
      }

      @keyframes move {
        0% {
          left: 0;
          opacity: 0;
        }

        35% {
          left: 41%;
          -moz-transform: rotate(0deg);
          -webkit-transform: rotate(0deg);
          -o-transform: rotate(0deg);
          transform: rotate(0deg);
          opacity: 1;
        }

        65% {
          left: 59%;
          -moz-transform: rotate(0deg);
          -webkit-transform: rotate(0deg);
          -o-transform: rotate(0deg);
          transform: rotate(0deg);
          opacity: 1;
        }

        100% {
          left: 100%;
          -moz-transform: rotate(-180deg);
          -webkit-transform: rotate(-180deg);
          -o-transform: rotate(-180deg);
          transform: rotate(-180deg);
          opacity: 0;
        }
      }

      @-moz-keyframes move {
        0% {
          left: 0;
          opacity: 0;
        }

        35% {
          left: 41%;
          -moz-transform: rotate(0deg);
          transform: rotate(0deg);
          opacity: 1;
        }

        65% {
          left: 59%;
          -moz-transform: rotate(0deg);
          transform: rotate(0deg);
          opacity: 1;
        }

        100% {
          left: 100%;
          -moz-transform: rotate(-180deg);
          transform: rotate(-180deg);
          opacity: 0;
        }
      }

      @-webkit-keyframes move {
        0% {
          left: 0;
          opacity: 0;
        }

        35% {
          left: 41%;
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
          opacity: 1;
        }

        65% {
          left: 59%;
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
          opacity: 1;
        }

        100% {
          left: 100%;
          -webkit-transform: rotate(-180deg);
          transform: rotate(-180deg);
          opacity: 0;
        }
      }

      @-o-keyframes move {
        0% {
          left: 0;
          opacity: 0;
        }

        35% {
          left: 41%;
          -o-transform: rotate(0deg);
          transform: rotate(0deg);
          opacity: 1;
        }

        65% {
          left: 59%;
          -o-transform: rotate(0deg);
          transform: rotate(0deg);
          opacity: 1;
        }

        100% {
          left: 100%;
          -o-transform: rotate(-180deg);
          transform: rotate(-180deg);
          opacity: 0;
        }
      }

      .progresstext {
        z-index: 2;
        border-radius: 5px;
        overflow: hidden;
        position: absolute;
        bottom: 35px;
        height: 2.8em;
        background-color: #44444479;
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        margin-right: 13px;
      }

      .progresstext::after {
        padding-top: 9px;
        left: 50%;
        transform: translateX(-50%);
        content: var(--text);
        white-space: nowrap;
        position: absolute;
        color: #cccccc;
      }

      .moveprogress {
        width: 200px;
        /* border-radius: 15px; */
        height: 0.5em;
        /* border: 1px solid black; */
        background-color: #ffffff3a;
      }

      .bar {
        width: 0;
        height: 100%;
        /* border-radius: 15px; */
        opacity: 0.8;
        background: linear-gradient(90deg, #aaf761, #fb7920);
        line-height: 2em;
        transition-property: width;
        transition-timing-function: linear;
      }

      .moveprogress.complete .bar {
        width: 100%;
      }

      .logo {
        z-index: 3;
        margin-right: 13px;
        position: absolute;
        bottom: 5px;
        height: 25px;
        width: 111px;
      }

      .logo img {
        height: 25px;
        width: 111px;
        fill: white;
      }
    </style>
  </head>
  <body>
    <div class="loading" id="js-loader">
      <div id="load">
        <div>G</div>
        <div>N</div>
        <div>I</div>
        <div>D</div>
        <div>A</div>
        <div>O</div>
        <div>L</div>
      </div>
    </div>
    <div class="wrapper">
      <div class="name">FRANK</div>
      <div class="name2">DUFAUX</div>
      <div class="floor"></div>
      <div class="clicker"></div>
      <div class="progresstext">
        <div class="moveprogress">
          <div class="bar"></div>
        </div>
      </div>
      <div class="logo">
        <a href="https://takticalstudio.com" target="_blank"
          ><img src="taktical_logo.svg"
        /></a>
      </div>
      <canvas id="c"></canvas>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
