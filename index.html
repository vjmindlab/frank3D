<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Imporant meta information to make the page as rigid as possible on mobiles, to avoid unintentional zooming on the page itself  -->
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="icon" href="favicon.ico" sizes="any" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Frank 3D Avatar</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        background-image: url('city.webp'),
          linear-gradient(
            to bottom,
            #051937,
            #393f58,
            #68697c,
            #9897a2,
            #c9c9c9
          );
        background-color: #cccccc;
        height: 500px;
        background-position: center bottom;
        background-repeat: no-repeat;
        background-size: cover;
      }
      * {
        touch-action: manipulation;
      }
      *,
      *:before,
      *:after {
        box-sizing: border-box;
      }
      body {
        position: relative;
        color: white;
        letter-spacing: 2px;
        font-size: 11px;
        font-family: 'Poppins', sans-serif;
        width: 100%;
        height: 100dvh;
      }
      .wrapper {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      #c {
        position: absolute;
        top: 0;
        width: 100%;
        height: 100%;
        display: block;
      }

      .loading {
        position: fixed;
        z-index: 50;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: #333333;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 1s;
      }

      .loader {
        -webkit-perspective: 120px;
        -moz-perspective: 120px;
        -ms-perspective: 120px;
        perspective: 120px;
        width: 100px;
        height: 100px;
      }

      .loader:before {
        content: '';
        position: absolute;
        left: 25px;
        top: 25px;
        width: 50px;
        height: 50px;
        background-color: #9badff;
        animation: flip 1s infinite;
      }

      @keyframes flip {
        0% {
          transform: rotate(0);
        }

        50% {
          transform: rotateY(180deg);
        }

        100% {
          transform: rotateY(180deg) rotateX(180deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- The loading element overlays all else until the model is loaded, at which point we remove this element from the DOM -->
    <div class="loading" id="js-loader">
      <div class="loader"></div>
    </div>

    <div class="wrapper">
      <!-- The canvas element is used to draw the 3D scene -->
      <canvas id="c"></canvas>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
